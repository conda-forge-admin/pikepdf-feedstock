{% set name = "pikepdf" %}
{% set version = "5.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 03fb70ff4fada9cba864d04033f4166b5bf7fa85c90cdc05afd0ab87c9ccaa1a

build:
  number: 2
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win]

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools_scm >=4.1
    - wheel >=0.35
    - setuptools_scm_git_archive
    - pybind11 >=2.6.0,< 3
    - qpdf >=10.6.2
  run:
    - python
    - setuptools
    - deprecation
    - lxml >=4
    - qpdf >=10.6.2
    - pillow >=6
    - packaging
    - importlib-metadata >=4  # [py<38]
    - typing-extensions >=4  # [py<38]

test:
  imports:
    - pikepdf

about:
  home: https://github.com/pikepdf/pikepdf
  license: MPL-2.0
  license_family: OTHER
  license_file: LICENSE.txt
  summary: A Python library for reading and writing PDF, powered by qpdf
  doc_url: https://pikepdf.readthedocs.io/
  dev_url: https://github.com/pikepdf/pikepdf

extra:
  recipe-maintainers:
    - carlodri
